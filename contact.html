<!DOCTYPE HTML>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Joey Task Manager - Contact Us</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<link href="images/favicon.png" rel="icon">

<link rel="stylesheet" href="css/contact-style.css">

<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

<div class="wrapper">

<section class="contact section">

<h2 class="section-title">
    Contact Us
</h2>

<div class="contact-page-container grid">

<form action="https://api.web3forms.com/submit" method="POST" class="contact-form grid" id="contact-form">

<div class="contact-group-grid">

<div class="contact-card">

<input type="hidden" name="access_key" value="bb189812-93da-4192-811b-a25e2d580b6e">

<input type="text" name="user_name" id="name" required placeholder="Enter You Name" class ="contact-input">

<label for="name" class="contact-label">Your Name</label>

</div>

<div class="contact-card">

<input type="text" name="user_email" id="email" required placeholder="Enter You Email" class ="contact-input">
    
<label for="email" class="contact-label">Your Email</label>
    
</div>

</div>

<div class="contact-card contact-area">

<textarea name="user_message" id="message" required placeholder="Please Enter Your Message"class="contact-input"></textarea>

<label for="message" class="contact-label">Your Message</label>

</div>

<button type="submit" class="contact-send-button">Send Message</button>

</form>

<div class="social-icons">

<a href="https://github.com/Nuran-Sathruk" target="_blank"><i class='bx bxl-github'></i></a>

</div>

</section>

</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script src="lib/tempusdominus/js/moment.min.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<script src="lib/tempusdominus/js/moment-timezone.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

<script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="js/main.js"></script>
    
</body>

</html>
